<div>
  <div>
    <h5>Usuários</h5>

    <!-- Form to add a new record -->
    <form>

      <!-- Name -->
      <div class="form-group row">
        <label for="fullName" class="col-4 col-form-label col-form-label-sm">
          Nome completo
        </label>
        <div class="col-8">
          <input type="text" [(ngModel)]="newRecord.fullName" name="fullName" id="fullName" class="form-control form-control-sm" />
        </div>
      </div>

      <!-- Email -->
      <div class="form-group row">
        <label for="email" class="col-3 col-form-label col-form-label-sm">
          Email
        </label>
        <div class="col-9">
          <input type="email" [(ngModel)]="newRecord.email" name="email" id="email" class="form-control form-control-sm" />
        </div>
      </div>

      <!-- Password -->
      <div class="form-group row">
        <label for="password" class="col-3 col-form-label col-form-label-sm">
          Senha
        </label>
        <div class="col-9">
          <input type="password" [(ngModel)]="newRecord.password" name="password" id="password" class="form-control form-control-sm" />
        </div>
      </div>

      <!-- Roles -->
      <div class="form-group row">
        <label for="role" class="col-3 col-form-label col-form-label-sm">
          Roles
        </label>
        <div class="col-9">
          <!-- <select id="role" name="role" [(ngModel)]="newRecord.roleId" class="form-control form-control-sm">
            <option *ngFor="let role of roles" [ngValue]="role.id">{{ role.name }}</option>
          </select> -->
          <ng-select id="role" name="role" class="custom"
              [items]="roles"
              [multiple]="true"
              [closeOnSelect]="false"
              [hideSelected]="true"
              bindLabel="name"
              [(ngModel)]="newRecord.roles">
          </ng-select>
        </div>
      </div>

      <!-- Add button -->
      <input type="submit" class="btn btn-sm btn-outline-secondary" value="Adicionar" (click)="createRecord(newRecord)" />

      <!-- Success feedback -->
      <span class="mx-2 align-middle text-success" [class.d-none]="hasCreated == false">
        Usuário adicionado<fa name="check"></fa>
      </span>
    </form>

    <!-- Error alert -->
    <app-error-alert [errors]="errors"></app-error-alert>

  </div>
  <div class="table-container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Criado em</th>
          <th>Atualizado em</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records">
          <td>{{ record.fullName }}</td>
          <td>{{ record.createdOn | date : "dd/MM/yyyy HH:mm" }}</td>
          <td>{{ record.lastModifiedOn | date : "dd/MM/yyyy HH:mm" }}</td>
          <td><a [routerLink]="['/users', record.id, 'edit']"><fa name="edit"></fa></a></td>
        </tr>
      </tbody>
    </table>
    <app-pagination 
      [paging]="paging"
      (goPrevPage)="getPrevPage()"
      (goNextPage)="getNextPage()">
    </app-pagination>
  </div>
</div>
