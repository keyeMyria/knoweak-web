<div>
  <div>
    <h5>Departamentos</h5>

    <!-- Form to add a new record -->
    <form>
      <div class="form-group">
        <label for="name">Nome</label>
        <div class="input-group input-group-sm">
          <input type="text" name="name" id="name" class="form-control form-control-sm" [(ngModel)]="newDepartment.name" /> 
        </div>      
      </div>
      <input type="submit" class="btn btn-sm btn-outline-secondary" value="Adicionar" (click)="createDepartment()" />

      <!-- Success feedback -->
      <span class="mx-2 align-middle text-success" [class.d-none]="hasCreated == false">
        Departamento adicionado<fa name="check"></fa>
      </span>
    </form>

    <!-- Error alert -->
    <div class="alert alert-danger my-3" *ngIf="errors.length > 0">
      <h6>Ocorreu um ou mais erros</h6>
      <ul class="m-0">
        <li style="font-size: 0.8rem;" *ngFor="let error of errors">
          <strong>Field:</strong> {{ error.field }}<br>
          <strong>Message:</strong> {{ error.message }}
        </li>
      </ul>
    </div>

  </div>
  <div class="table-container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Criado em</th>
          <th>Atualizado em</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dept of departments">
          <td>{{ dept.name }}</td>
          <td>{{ dept.createdOn | date : "dd/MM/yyyy HH:mm" }}</td>
          <td>{{ dept.lastModifiedOn | date : "dd/MM/yyyy HH:mm" }}</td>
          <td><a [routerLink]="['/departments', dept.id, 'edit']"><fa name="edit"></fa></a></td>
        </tr>
      </tbody>
    </table>
    <app-pagination 
      [paging]="paging"
      (goPrevPage)="getPrevPage()"
      (goNextPage)="getNextPage()">
    </app-pagination>
  </div>
</div>
