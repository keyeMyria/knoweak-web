<div>
  <form>
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" class="form-control form-control-sm" [(ngModel)]="newDepartment.name" />
    </div>
    <input type="submit" class="btn btn-sm btn-primary" value="Adicionar" (click)="createDepartment()" />
  </form>
</div>
<div class="table-container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Criado em</th>
        <th>Atualizado em</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dept of departments">
        <td>{{ dept.name }}</td>
        <td>{{ dept.createdOn | date : "dd/MM/yyyy HH:mm" }}</td>
        <td>{{ dept.lastModifiedOn | date : "dd/MM/yyyy HH:mm" }}</td>
        <td><fa name="edit"></fa></td>
      </tr>
    </tbody>
  </table>
</div>

<nav aria-label="Page navigation example">
  <span>Exibindo {{ paging.getCurrentStart() }} a {{ paging.getCurrentEnd() }} de {{ paging.totalRecords }}</span>
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
